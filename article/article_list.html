<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/article_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" lay-verify="">
                        <!-- <option value="">所有分类</option>
                        <option value="010">最新</option>
                        <option value="021">科技</option>
                        <option value="0571">股市</option>
                        <option value="0571">历史</option>
                        <option value="0571">感情</option> -->

                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>

                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                    </div>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>

                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                        <td></td>
                        <td>
                            <button type="button" class="layui-btn  layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn  layui-btn-danger layui-btn-xs">删除</button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <div id="page"></div>
        </div>
    </div>

    <script type="text/html" id="tpl">
{{each data}}
<tr>
    <td>{{$value.title}}</td>
    <td>{{$value.cate_name}}</td>
    <td>{{$value.pub_date}}</td>
    <td>{{$value.state}}</td>
    <td>
        <button type="button" class="layui-btn  layui-btn-xs">编辑</button>
        <button type="button" class="layui-btn  layui-btn-danger layui-btn-xs" id="delete">删除</button>
    </td>

</tr>
{{/each data}}
    </script>

    <!-- 列表渲染模板 -->
    <script type="text/html" id="listtpl">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each data}}
    </script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/article_list.js"></script>
</body>

</html>
